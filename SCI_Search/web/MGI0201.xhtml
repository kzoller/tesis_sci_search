<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro de Grupos de Investigac&oacute;n</title>
        <h:outputStylesheet library="css" name="boilerplate.css"/>
        <h:outputStylesheet library="css" name="mgi_0201.css"/>
    </h:head>
    <h:body>
        <div id="primaryContainer" class="primaryContainer clearfix">
            <div id="box_cabecera" class="clearfix">
                <h:graphicImage value="resources/images/logo_sci_search.svg" id="img_logo" class="image"/>
                <p id="txt_nom_usuario">Nombre</p>
                <p id="lnk_cerrar_sesion">Cerrar Sesi&oacute;n</p>
                <div id="box_img_usuario" class="clearfix">
                </div>
            </div>
            <div id="pnl_fondo" class="clearfix">
            <p id="text">
            Registro de Grupo de Investigaci&oacute;n
            </p>
        </div>
        <div id="pnl_formulario" class="clearfix">
            <h:dataTable style=" alignment-adjust:auto" value="1" var="cliente"
                border="0" cellpadding="5" cellspacing="0" width="90%" rules="all" >
                <h:column >     				
                    <b>Ingrese Nombre del Grupo:</b> &nbsp;&nbsp; <input type="text" size="35" name="lastname"></input>    				
                  <br>				
                    <b>Abreviatura del Grupo:</b> &nbsp;&nbsp;<input type="text" size="35"  name="abreviatura"></input>
                  </br>
                 </h:column>
             </h:dataTable> 
            <h:dataTable style=" alignment-adjust:auto" value="#{fUsuario.lista2}" var="cliente"
                border="0" cellpadding="5" cellspacing="0" width="90%" rules="all" >
                <h:column >     				
                    <b>Coordinador:</b> &nbsp;&nbsp;
                    <h:selectOneListbox value="#{fUsuario.lista}">
            <f:selectItem itemValue="1" itemLabel="Item 1" />
         </h:selectOneListbox>
                    
                  <br>				
                    <b>Investigador Secundario:</b> &nbsp;&nbsp;<input type="text" size="35"  name="abreviatura"></input>
                  </br>
                 </h:column>
             </h:dataTable> 
        </div>
            <div id="pnl_estado" align="center" class="clearfix">
            <input id="btn_guardar" type="button" value="GUARDAR"></input>
        </div>
        </div>
     </h:body>
</html>
